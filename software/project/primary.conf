# Use a different port for the primary instance since docker uses 6379
port 1234

# Create a strong password here
requirepass "password"

# AUTH password of the primary instance in case this instance becomes a replica
masterauth "password"

# Enable AOF file persistence
appendonly yes

# Choose a name for the AOF file
appendfilename "primary.aof"
# Generated by CONFIG REWRITE
latency-tracking-info-percentiles 50 99 99.9
save 3600 1
save 300 100
save 60 10000
dir "/"

user default on sanitize-payload #5e884898da28047151d0e56f8dc6292773603d0d6aabbdd62a11ef721d1542d8 ~* &* +@all

