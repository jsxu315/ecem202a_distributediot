# Port on which the replica should run
port 6380

# Address of the primary instance

# AUTH password of the primary instance
masterauth "password"

# AUTH password for the replica instance
requirepass "password"
# Generated by CONFIG REWRITE
latency-tracking-info-percentiles 50 99 99.9
save 3600 1
save 300 100
save 60 10000
dir "/"
user default on sanitize-payload #5e884898da28047151d0e56f8dc6292773603d0d6aabbdd62a11ef721d1542d8 ~* &* +@all

